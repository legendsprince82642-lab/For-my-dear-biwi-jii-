<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Jagriti jii ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-pink: #fce4ec; --accent-pink: #ff80ab; --text-brown: #5d4037; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { margin: 0; font-family: 'Quicksand', sans-serif; background-color: var(--bg-pink); display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; color: var(--text-brown); }
        #mobile-frame { position: relative; width: 100vw; height: 100vh; max-width: 500px; background: #fffafa; overflow: hidden; }
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }
        .active { display: flex; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .btn { background: var(--accent-pink); color: white; border: none; padding: 15px 30px; border-radius: 50px; font-size: 1.1rem; font-weight: bold; margin-top: 20px; cursor: pointer; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #basket { position: absolute; bottom: 40px; left: 50%; width: 80px; height: 60px; font-size: 50px; transform: translateX(-50%); z-index: 10; transition: left 0.1s ease-out; }
        .chocolate { position: absolute; font-size: 35px; z-index: 5; }
        .stats { position: absolute; top: 50px; width: 100%; display: flex; justify-content: space-around; font-weight: bold; }
        .btn-group { display: flex; gap: 20px; margin-top: 30px; position: relative; width: 100%; justify-content: center; }
        #no-btn { background: #90a4ae; position: relative; transition: 0.1s; }
        #yes-btn { background: #4caf50; }
        .hidden { display: none; }
    </style>
</head>
<body>
<audio id="bg-music" loop>
    <source src="https://www.pagalworld.com.sb/files/download/id/1945" type="audio/mpeg">
</audio>
<div id="mobile-frame">
    <div id="start-screen" class="screen active">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJqZ3R3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/YnS6T8O9K8Y6v6zY7j/giphy.gif" width="180">
        <h1>Hi Jagriti jii ‚ù§Ô∏è</h1>
        <p>My one and only love... I have a sweet surprise for you. Catch the chocolates to unlock it!</p>
        <button class="btn" onclick="startGame()">Start Game & Music üéµ</button>
    </div>
    <div id="game-screen" class="screen">
        <div class="stats">
            <div>üç´: <span id="score">0</span></div>
            <div>‚è≥: <span id="timer">15</span>s</div>
        </div>
        <div id="basket">üß∫</div>
    </div>
    <div id="result-screen" class="screen">
        <img id="result-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzNqZzR3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L4lvB7PzGEGfO/giphy.gif" width="180">
        <h1 id="result-text">Happy Chocolate Day!</h1>
        <p id="sub-text">You caught <span id="final-score">0</span> chocolates! Jagriti jii, since you're so good at catching things... will you catch a date with me? üç´‚ú®</p>
        <div class="btn-group" id="auth-buttons">
            <button class="btn" id="yes-btn" onclick="celebrate()">YES!</button>
            <button class="btn" id="no-btn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
        </div>
    </div>
</div>
<script>
let score = 0; let timeLeft = 15; let gameActive = false;
const basket = document.getElementById('basket');
const mobileFrame = document.getElementById('mobile-frame');
const music = document.getElementById('bg-music');
mobileFrame.addEventListener('touchmove', (e) => {
    if (!gameActive) return;
    const touch = e.touches[0];
    const rect = mobileFrame.getBoundingClientRect();
    let x = touch.clientX - rect.left;
    if (x > 40 && x < rect.width - 40) basket.style.left = x + 'px';
}, { passive: false });
function startGame() {
    music.play().catch(()=>{});
    document.getElementById('start-screen').classList.remove('active');
    document.getElementById('game-screen').classList.add('active');
    gameActive = true;
    const gInt = setInterval(createChocolate, 500);
    const tInt = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = timeLeft;
        if (timeLeft <= 0) { clearInterval(gInt); clearInterval(tInt); endGame(); }
    }, 1000);
}
function createChocolate() {
    if (!gameActive) return;
    const choc = document.createElement('div');
    choc.className = 'chocolate'; choc.innerText = 'üç´';
    choc.style.left = Math.random() * (mobileFrame.clientWidth - 40) + 20 + 'px';
    choc.style.top = '-50px';
    document.getElementById('game-screen').appendChild(choc);
    let pos = -50;
    const fall = setInterval(() => {
        pos += 6; choc.style.top = pos + 'px';
        const bR = basket.getBoundingClientRect(); const cR = choc.getBoundingClientRect();
        if (cR.bottom >= bR.top && cR.left < bR.right && cR.right > bR.left) {
            score++; document.getElementById('score').innerText = score;
            choc.remove(); clearInterval(fall);
        }
        if (pos > window.innerHeight) { choc.remove(); clearInterval(fall); }
    }, 20);
}
function endGame() {
    gameActive = false;
    document.getElementById('game-screen').classList.remove('active');
    document.getElementById('result-screen').classList.add('active');
    document.getElementById('final-score').innerText = score;
}
function moveNo() {
    const noBtn = document.getElementById('no-btn');
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.position = 'fixed';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
}
function celebrate() {
    document.getElementById('result-gif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM28yeXp4bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/K97m8eYV7A97o9W3Yl/giphy.gif";
    document.getElementById('result-text').innerText = "YAY! I love you! ‚ù§Ô∏è";
    document.getElementById('sub-text').innerText = "Toh mere pyaari pyaari biwi jii üéÄüßø ko mera surprise kesa laga acha laga kya üëÄ ??";
    document.getElementById('auth-buttons').classList.add('hidden');
}
</script>
</body>
</html>
